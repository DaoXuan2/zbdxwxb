<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册信息</title>
		<style>
			body{
				background-color: lightpink;
			}
			#zhou{
				width: 500px;
				height: 600px;
				background-color: lightblue;
				margin: 0 auto;
				padding-top: 30px;
			}
				#loginbtn{
					margin-top: 50px;
				width: 340px;
				height: 35px;
				background-color: orange;
				border: 1px solid orange;
				border-radius:5px ;
				color: white;
			}
			#subBtn{
				background-color: orange;
				color: white;
				width: 134px;
				height: 31px;
			}
		</style>
	</head>
	<body>
		<form action="login.html" method="get">
			<div id="zhou"><table align="center">
				<h1 align="center">注册用户</h1>
				<tr>
					<td>用户名：</td>
					<td><input type="text" placeholder="用户名设置成功后不可修改"></td>
				</tr>
				<tr>
					<td>登录密码：</td>
					<td><input type="password" placeholder="6-20位字母、数字和符号"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" placeholder="再次输入您的登录密码"></td>
				</tr>
				<tr>
					<td>证件类型：</td>
					<td><select>
				<option>中国居民身份证</option>
				<option>港澳居民来往内地通行证</option>
				<option>台湾居民来往大陆通行证</option>
				<option>护照</option>
			</select></td>
				<tr>
					<td>姓名：</td>
					<td><input type="text" placeholder="请输入姓名"></td>
				</tr>
				<tr>
					<td>证件号码</td>
					<td><input type="text" placeholder="请输入您的证件号"></td>
				</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="text" placeholder="请正确填写邮箱地址"></td>
				</tr>
				<tr>
					<td>手机号码</td>
					<td><input type="text" placeholder="请输入您的手机号"></td>
				</tr>
				<tr>
					<td>性格</td>
					<td><select>
				<option>调皮</option>
				<option>沙雕</option>
				<option>可爱</option>
				<option>爱小周</option>
			</select></td>
				</tr>
				<tr align="center">
					<td colspan="3"><input type="submit" value="注册" id="subBtn"></td>
				</tr>
			</table>
		
		</form></div>
			
	</body>
</html>
